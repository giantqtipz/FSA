<!DOCTYPE html>
<html>
    <head>
        <title>Acme User Search</title>
        <link rel='stylesheet' href='./styles.css'>
        <script src="./app.js" defer></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body id='app'>
        <h1>Acme User Search</h1>
        <div class='form-container'>
            <input type='text' for='search' name='search' placeholder='Enter Name' required>
            <p class="error"></p>
            <button>Clear</button>
        </div>
        <table>
            <tr>
                <th></th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Titles</th>
            </tr>
        </table>
    </body>
</html>
